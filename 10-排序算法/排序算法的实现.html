    <script>
        // 创建列表类
        function arryList(){
            // 属性
            this.array = []

            // 方法
            // 1.将数据可以插入到数组中的方法
            arryList.prototype.insert = function(item){
                this.array.push(item)
            }
            // 2.toString
            arryList.prototype.toString = function(){
                return this.array.join('-')
            }
            // 3.交换数据的抽取
            arryList.prototype.swap = function(m,n){
                let temp = this.array[m]
                this.array[m] = this.array[n]
                this.array[n] = temp
            }

            // 排序算法的封装
            // 冒泡排序
            arryList.prototype.bubbleSort = function(){
                // 1.获取数组长度
                let length = this.array.length
                // 循环
                for(let j = length - 1; j >= 0; j--){
                    for(let i = 0; i < j; i++){
                        if(this.array[i] > this.array[i+1]){
                            this.swap(i,i+1)
                        }
                    }
                }
            }


            // 选择排序
            arryList.prototype.selectionSort = function(){
                // 1.获取数组的长度
                let length = this.array.length
                // 开始排序
                for(let j = 0; j < length-1; j++){
                    let min = j
                    for(let i = min+1; i < length; i++){
                        if(this.array[min] > this.array[i]){
                            min = i
                        }
                    }
                    this.swap(min,j)
                }

            }

            // 插入排序
            arryList.prototype.insertionSort = function(){
                // 1、获取数组长度
                let length = this.array.length
                // 2.开始排序
                for(let i = 1; i < length; i++){
                    let temp = this.array[i]
                    let j = i
                    while(this.array[j-1] > temp && j > 0){
                        this.array[j] = this.array[j-1]
                        j--
                    }
                    this.array[j] = temp
                }
            }

        }
